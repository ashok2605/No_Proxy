<html>
<head>
<title>Forgotpassword</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>
<form method="POST">
    {% csrf_token %}
    <input type="password" name="OTP" placeholder="OTP">
    <br>
    <label>SET NEW Password:</label>
    <br>
    <input type="password" name="password1" class="p1" placeholder="PASSWORD">
    <i class="far fa-eye" id="togglePassword" style="margin-left: -30px; cursor: pointer;"></i>
    <br>
    <label>CONFIRM PASSWORD:</label>
    <br>
    <input type="password" name="password2" class="p1" placeholder="CONFIRMPASSWORD">
    
    <br>
    <input type="submit" value="SETPASSWORD">
</form>
<script>
    const password = document.querySelectorAll('.p1');
 
    togglePassword.addEventListener('click', function (e) {
      // toggle the type attribute
      const type = password[0].getAttribute('type') === 'password' ? 'text' : 'password';
      password[0].setAttribute('type', type);
      const typeo = password[1].getAttribute('type') === 'password' ? 'text' : 'password';
      password[1].setAttribute('type', typeo);
      // toggle the eye slash icon
      this.classList.toggle('fa-eye-slash');
  });
    {% for message in messages %}
    window.alert("{{message}}");
    {% endfor %}
</script>
</body>


</html>
